<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Town Study Cards</title>
    <link rel="stylesheet" href="flashcard.css">
</head>
<body>
    <div class="town-background">
        <div class="container">
            <h1>Small Town Study Cards</h1>
            
            <div class="file-upload">
                <label for="pdfUpload" class="upload-button">Upload Chapter PDF</label>
                <input type="file" id="pdfUpload" accept=".pdf" />
            </div>

            <div class="flashcards-container" id="flashcardsContainer">
                <!-- Flashcards will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="flashcard.js"></script>
</body>
</html>
