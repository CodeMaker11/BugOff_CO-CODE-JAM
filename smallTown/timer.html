<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Study Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container">
        <div class="bookshelf">
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
        
        <div id="setup-screen" class="screen">
            <h1>Library Study Timer</h1>
            <div class="input-container">
                <input type="number" id="minutes" min="1" max="180" placeholder="Enter minutes">
                <button id="start-btn">Start Studying</button>
            </div>
        </div>

        <div id="timer-screen" class="screen hidden">
            <div class="timer-display">
                <div id="time-left">00:00</div>
                <div id="elapsed-time">Elapsed: 00:00</div>
            </div>
            <div class="controls">
                <button id="pause-btn">Pause</button>
                <button id="quit-btn">Quit</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
